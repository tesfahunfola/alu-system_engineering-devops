<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #777;
        }

        .search-box {
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://neilpatel.com/wp-content/uploads/2019/05/ilustracao-sobre-o-error-404-not-found.jpeg"
            alt="404 Illustration" class="illustration">
        <h1>Oops! It seems like you've lost your way.</h1>
        <p>We couldn't find the page you're looking for.</p>


    </div>
</body>

</html>
